<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Pastel Glass Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ffeef8, #e8f5e8, #f0e6ff, #fff0f5);
            background-size: 400% 400%;
            animation: gentleFlow 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gentleFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: bubbleFloat 8s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }

        .bubble:nth-child(1) {
            width: 60px;
            height: 60px;
            background: rgba(255, 182, 193, 0.3);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            background: rgba(221, 160, 221, 0.3);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 40px;
            height: 40px;
            background: rgba(175, 238, 238, 0.3);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            background: rgba(240, 230, 140, 0.2);
            top: 20%;
            right: 25%;
            animation-delay: 1s;
        }

        .bubble:nth-child(5) {
            width: 50px;
            height: 50px;
            background: rgba(255, 218, 185, 0.3);
            bottom: 40%;
            right: 40%;
            animation-delay: 3s;
        }

        @keyframes bubbleFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            33% { transform: translateY(-15px) scale(1.1); }
            66% { transform: translateY(10px) scale(0.9); }
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 5px;
            position: relative;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px 30px;
            background: transparent;
            border: none;
            border-radius: 20px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            color: #888;
            position: relative;
            z-index: 2;
        }

        .toggle-btn.active {
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .forms-wrapper {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
        }

        .forms-container {
            display: flex;
            width: 200%;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .forms-container.show-signup {
            transform: translateX(-50%);
        }

        .form-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ff9a9e, #a8e6cf, #dda0dd);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Quicksand', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(255, 182, 193, 0.8);
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(221, 160, 221, 0.8));
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.3);
            background: linear-gradient(135deg, rgba(255, 182, 193, 1), rgba(221, 160, 221, 1));
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 182, 193, 0.3), transparent);
        }

        .divider span {
            background: rgba(255, 255, 255, 0.8);
            padding: 0 15px;
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #666;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .social-btn:hover {
            background: rgba(255, 182, 193, 0.8);
            border-color: rgba(255, 182, 193, 0.8);
            color: white;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .forms-wrapper {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <div class="toggle-container">
            <button class="toggle-btn active" onclick="showSignIn()">Sign In</button>
            <button class="toggle-btn" onclick="showSignUp()">Sign Up</button>
        </div>

        <div class="forms-wrapper">
            <div class="forms-container" id="forms-container">
                <!-- Sign In Form -->
                <div class="form-section">
                    <h2> </h2>
                    <h2> </h2>
                    <h2>Welcome Back</h2>
                    <form id="signin-form">
                        <div class="form-group">
                            <label for="signin-email">Email Address</label>
                            <input type="email" id="signin-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signin-password">Password</label>
                            <input type="password" id="signin-password" required>
                        </div>
                        <button type="submit" class="submit-btn">Sign In</button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <div class="social-btn" onclick="socialLogin('google')">G</div>
                        <div class="social-btn" onclick="socialLogin('apple')">🍎</div>
                        <div class="social-btn" onclick="socialLogin('facebook')">f</div>
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div class="form-section">
                    <h2> </h2>
                    <h2> </h2>
                    <h2>Join Our Family</h2>
                    <h2> </h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email Address</label>
                            <input type="email" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" required>
                        </div>
                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>

                    <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <div class="social-btn" onclick="socialLogin('google')">G</div>
                        <div class="social-btn" onclick="socialLogin('apple')">🍎</div>
                        <div class="social-btn" onclick="socialLogin('facebook')">f</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSignIn() {
            document.getElementById('forms-container').classList.remove('show-signup');
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function showSignUp() {
            document.getElementById('forms-container').classList.add('show-signup');
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function socialLogin(provider) {
            console.log('Social login with:', provider);
            alert(`Connecting with ${provider}...`);
        }

        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Welcome back! Signing you in...');
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Account created successfully! Welcome to our family!');
        });

        // Add entrance animation
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'fadeInUp 0.8s ease forwards';
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(40px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
