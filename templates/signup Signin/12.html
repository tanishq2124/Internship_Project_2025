<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Gradient Flip Card Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d, #ff8e53, #c44569, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated floating shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #fff;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: #ff6b9d;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: #6c5ce7;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #ff8e53;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .card-container {
            perspective: 1000px;
            width: 400px;
            height: 500px;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-header h2 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #6c5ce7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .card-header p {
            color: #666;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            outline: none;
            border-color: #ff6b9d;
            background: white;
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: transparent;
            color: #ff6b9d;
            border: 3px solid #ff6b9d;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d, #c44569, #6c5ce7);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .submit-btn:hover {
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
        }

        .submit-btn:hover::before {
            left: 0;
        }

        .toggle-btn {
            background: transparent;
            border: none;
            color: #666;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            color: #ff6b9d;
            transform: scale(1.05);
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #666;
            font-size: 20px;
            font-weight: bold;
        }

        .social-btn:hover {
            border-color: #ff6b9d;
            background: #ff6b9d;
            color: white;
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.3);
        }

        @media (max-width: 480px) {
            .card-container {
                width: 90%;
                margin: 20px;
            }
            
            .card-face {
                padding: 30px 25px;
            }
            
            .card-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating shapes -->
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="card-container">
        <div class="card" id="auth-card">
            <!-- Sign In Face -->
            <div class="card-face card-front">
                <div class="card-header">
                    <h2>Welcome Back!</h2>
                    <p>Sign in to your account</p>
                </div>

                <form id="signin-form">
                    <div class="form-group">
                        <label for="signin-email">Email Address</label>
                        <input type="email" id="signin-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">Password</label>
                        <input type="password" id="signin-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <button class="toggle-btn" onclick="flipCard()">
                    Don't have an account? Sign up here
                </button>

                <div class="social-login">
                    <div class="social-btn" onclick="socialLogin('google')">G</div>
                    <div class="social-btn" onclick="socialLogin('facebook')">f</div>
                    <div class="social-btn" onclick="socialLogin('twitter')">ùïè</div>
                </div>
            </div>

            <!-- Sign Up Face -->
            <div class="card-face card-back">
                <div class="card-header">
                    <h2>Join Us!</h2>
                    <p>Create your new account</p>
                </div>

                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <button class="toggle-btn" onclick="flipCard()">
                    Already have an account? Sign in here
                </button>

                <div class="social-login">
                    <div class="social-btn" onclick="socialLogin('google')">G</div>
                    <div class="social-btn" onclick="socialLogin('facebook')">f</div>
                    <div class="social-btn" onclick="socialLogin('twitter')">ùïè</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('auth-card');
            card.classList.toggle('flipped');
        }

        function socialLogin(provider) {
            console.log('Social login with:', provider);
            alert(`Connecting with ${provider}...`);
        }

        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.submit-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Signing In...';
            btn.style.pointerEvents = 'none';
            
            setTimeout(() => {
                alert('Sign In Successful!');
                btn.textContent = originalText;
                btn.style.pointerEvents = 'auto';
            }, 2000);
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = this.querySelector('.submit-btn');
            const originalText = btn.textContent;
            
            btn.textContent = 'Creating Account...';
            btn.style.pointerEvents = 'none';
            
            setTimeout(() => {
                alert('Account Created Successfully!');
                btn.textContent = originalText;
                btn.style.pointerEvents = 'auto';
            }, 2000);
        });

        // Add entrance animation
        window.addEventListener('load', function() {
            document.querySelector('.card-container').style.animation = 'slideIn 0.8s ease forwards';
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(50px) scale(0.9);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
