<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro 90s Sign In/Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Baloo+2&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo 2', cursive;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: repeating-linear-gradient(
                45deg,
                #ff00c3,
                #ff00c3 20px,
                #00fff0 20px,
                #00fff0 40px
            );
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
            position: relative;
        }

        .form-side {
            flex: 1;
            padding: 50px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
        }

        .form-side h2 {
            font-family: 'Press Start 2P', cursive;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffed00;
            text-shadow: 2px 2px #ff00c3;
        }

        .form-side form {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .form-side input {
            margin-bottom: 15px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-side input:focus {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00fff0;
        }

        .form-side button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #ff00c3;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-side button:hover {
            background: #00fff0;
            color: #ff00c3;
            transform: scale(1.1);
            box-shadow: 0 0 15px #ffed00;
        }

        .toggle-btn {
            position: absolute;
            bottom: 30px;
            background: #ffed00;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            border-radius: 10px;
            color: #ff00c3;
            transition: all 0.4s;
            letter-spacing: 1px;
        }

        .toggle-btn:hover {
            transform: rotate(-5deg) scale(1.1);
            box-shadow: 0 0 20px #00fff0;
        }

        .container.flip .signin {
            transform: translateX(100%);
        }

        .container.flip .signup {
            transform: translateX(-100%);
        }

        /* Geometric shapes */
        .container::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: #ffed00;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: -50px;
            left: -50px;
            opacity: 0.5;
            animation: float 6s infinite alternate ease-in-out;
        }

        .container::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: #00fff0;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
            bottom: -30px;
            right: -30px;
            opacity: 0.5;
            animation: float2 5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg);}
            100% { transform: translateY(20px) rotate(45deg);}
        }

        @keyframes float2 {
            0% { transform: translateY(0px) rotate(0deg);}
            100% { transform: translateY(-20px) rotate(-45deg);}
        }

        .icon-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .icon-group i {
            font-size: 24px;
            transition: 0.3s;
            cursor: pointer;
        }

        .icon-group i:hover {
            transform: scale(1.3) rotate(15deg);
            color: #ffed00;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign In Form -->
        <div class="form-side signin">
            <h2>Sign In</h2>
            <div class="icon-group">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <!-- Sign Up Form -->
        <div class="form-side signup">
            <h2>Sign Up</h2>
            <div class="icon-group">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <button class="toggle-btn" id="toggleBtn">Switch Form</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const container = document.getElementById('container');

        toggleBtn.addEventListener('click', () => {
            container.classList.toggle('flip');
        });
    </script>
</body>
</html>
