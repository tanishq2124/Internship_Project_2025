
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Panel Auth Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-blue: #007bff; /* The main blue color */
            --background-white: #ffffff;
            --text-dark: #333333;
            --text-light: #f5f5f5;
            --input-bg: #f5f5f5; /* Light grey input background */
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
        }

        .container {
            background-color: var(--background-white);
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            width: 850px; /* Slightly wider for the two panels */
            max-width: 90%;
            min-height: 550px;
        }
        
        /* --- Panel Containers --- */
        .panel {
            position: absolute;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.6s ease-in-out;
        }

        /* --- Left/Information Panel (Blue Side) --- */
        .info-panel {
            left: 0;
            width: 50%;
            background-color: var(--primary-blue);
            color: var(--text-light);
            padding: 0 40px;
            text-align: center;
            z-index: 10;
        }

        .info-panel h2 {
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .info-panel p {
            font-weight: 400;
            font-size: 1em;
            margin-bottom: 30px;
        }

        .info-panel .ghost {
            background-color: transparent;
            border: 2px solid var(--text-light);
            color: var(--text-light);
            padding: 12px 40px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        
        .info-panel .ghost:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        /* --- Right/Form Panel (White Side) --- */
        .form-panel {
            right: 0;
            width: 50%;
            padding: 0 50px;
            z-index: 1;
            /* Start positioned to the right */
            transform: translateX(0); 
        }
        
        /* --- Form Styling --- */
        .form-panel h1 {
            font-weight: 700;
            font-size: 2em;
            color: var(--text-dark);
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* A combined title for the toggle effect */
        .form-panel .auth-title {
            text-align: left;
            width: 100%;
            font-size: 2.2em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        
        .form-panel .auth-title span {
            font-size: 0.8em; /* Make the secondary text smaller */
            font-weight: 400;
            color: var(--secondary-color);
            margin-left: 10px;
        }

        input {
            background-color: var(--input-bg);
            border: none;
            padding: 15px 20px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .forgot-password {
            color: var(--text-dark);
            font-size: 12px;
            text-decoration: none;
            margin: 5px 0 15px;
            align-self: flex-start;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: var(--primary-blue);
        }
        
        .form-buttons {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 10px;
        }

        .form-buttons button {
            background-color: var(--primary-blue);
            color: var(--background-white);
            border: none;
            padding: 12px 0;
            margin: 5px 0;
            border-radius: 5px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .form-buttons button:hover {
            background-color: #0056b3;
        }

        /* --- Social Icons --- */
        .social-container {
            display: flex;
            justify-content: center;
            margin: 20px 0 10px;
        }

        .social-container a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 35px;
            width: 35px;
            color: var(--primary-blue);
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .social-container a:hover {
            background-color: var(--input-bg);
        }
        
        .social-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 20px;
        }

        /* --- Form Visibility & Toggle --- */
        
        /* The Sign Up fields are hidden by default */
        .sign-up-field {
            display: none;
        }

        /* The Sign Up button is disabled by default (visually) */
        #formSignUpButton {
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- MAGIC ANIMATION CLASS (Added by JS) --- */

        /* Move the entire form panel to the left (Sign Up state) */
        .container.sign-up-active .form-panel {
            transform: translateX(-100%);
        }

        /* Move the info panel to the right (Sign Up state) */
        .container.sign-up-active .info-panel {
            transform: translateX(100%);
        }

        /* Flip the visibility of fields and buttons in the active state */
        .container.sign-up-active .sign-up-field {
            display: block; /* Show name and extra fields */
        }
        
        .container.sign-up-active .forgot-password {
            display: none; /* Hide forgot password on sign up */
        }

        .container.sign-up-active #formSignInButton {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .container.sign-up-active #formSignUpButton {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        
        <div class="panel form-panel" id="formPanel">
            <div class="auth-title">
                <span id="formTitle">Create Account</span>
            </div>
            
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="social-label">Use your email for registration</div>

            <form action="#">
                <input type="text" placeholder="Name" class="sign-up-field" required />
                
                <input type="email" placeholder="Email" required />
                
                <a href="#" class="forgot-password">Forgot your password?</a>
                
                <input type="password" placeholder="Password" required />

                <div class="form-buttons">
                    <button type="submit" id="formSignInButton">Sign In</button>
                    <button type="submit" id="formSignUpButton">Sign Up</button>
                </div>
            </form>
        </div>
        
        <div class="panel info-panel" id="infoPanel">
            <div id="infoContent">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us, please login with your personal info.</p>
                <button class="ghost" id="toggleButton">Sign In</button>
            </div>
        </div>

    </div>
    
    <script>
        // --- JAVASCRIPT LOGIC ---
        const container = document.getElementById('container');
        const toggleButton = document.getElementById('toggleButton');
        const formTitle = document.getElementById('formTitle');
        const infoPanel = document.getElementById('infoPanel');
        const infoContent = document.getElementById('infoContent');
        
        const signInButton = document.getElementById('formSignInButton');
        const signUpButton = document.getElementById('formSignUpButton');

        // Function to update the content of the info panel
        function updateInfoPanel(isSignUpActive) {
            infoContent.innerHTML = ''; // Clear current content
            
            if (isSignUpActive) {
                // Content for the Sign Up state (When the info panel is on the right)
                infoContent.innerHTML = `
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start your journey with us.</p>
                    <button class="ghost" id="toggleButton">Sign Up</button>
                `;
            } else {
                // Content for the Sign In state (When the info panel is on the left)
                infoContent.innerHTML = `
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us, please login with your personal info.</p>
                    <button class="ghost" id="toggleButton">Sign In</button>
                `;
            }
            // Re-attach the event listener to the new button
            document.getElementById('toggleButton').addEventListener('click', toggleForm);
        }

        // Main toggle function
        function toggleForm() {
            const isSignUpActive = container.classList.contains('sign-up-active');

            if (isSignUpActive) {
                // Switch to Sign In state
                container.classList.remove('sign-up-active');
                formTitle.textContent = 'Create Account'; // Title for Sign In
                updateInfoPanel(false);
            } else {
                // Switch to Sign Up state
                container.classList.add('sign-up-active');
                formTitle.textContent = 'Create Account'; // Title for Sign Up
                updateInfoPanel(true);
            }
        }

        // Initial setup and listener attachment
        toggleButton.addEventListener('click', toggleForm);

        // --- Prevent Default Submission and Show which form is active ---
        signInButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (!container.classList.contains('sign-up-active')) {
                alert('Attempting to SIGN IN...');
                // You would send SIGN IN data to your server here
            }
        });

        signUpButton.addEventListener('click', function(e) {
            e.preventDefault();
            if (container.classList.contains('sign-up-active')) {
                alert('Attempting to SIGN UP...');
                // You would send SIGN UP data to your server here
            }
        });
    </script>
</body>
</html>
