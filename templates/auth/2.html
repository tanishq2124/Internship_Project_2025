

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      position: relative;
      width: 400px;
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.6s ease-in-out;
    }

    .form-box {
      padding: 40px;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      outline: none;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 14px;
    }

    .input-box i {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .toggle-text {
      margin-top: 15px;
      font-size: 13px;
    }

    .toggle-text a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    /* Hide signup by default */
    .signup-box {
      display: none;
    }

    /* Show signup when active */
    .container.active .signup-box {
      display: block;
    }

    .container.active .login-box {
      display: none;
    }

    @media (max-width: 500px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Login Form -->
    <div class="form-box login-box">
      <h2>Sign In</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="bx bx-lock-alt"></i>
      </div>
      <button class="btn">Login</button>
      <p class="toggle-text">Donâ€™t have an account? <a id="showSignup">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div class="form-box signup-box">
      <h2>Sign Up</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class="bx bx-user"></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class="bx bx-envelope"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class="bx bx-lock-alt"></i>
      </div>
      <button class="btn">Register</button>
      <p class="toggle-text">Already have an account? <a id="showLogin">Sign In</a></p>
    </div>
  </div>

  <script>
    const container = document.getElementById("container");
    const showSignup = document.getElementById("showSignup");
    const showLogin = document.getElementById("showLogin");

    showSignup.addEventListener("click", () => {
      container.classList.add("active");
    });

    showLogin.addEventListener("click", () => {
      container.classList.remove("active");
    });
  </script>
</body>
</html>
